<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilmu Pendidikan</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/base.css">
    <style>
        .content {
            display: none;
        }

        .wrapper {
            background-repeat: no-repeat;
            background-position: center;
            width: 100vw;
            height: 100vh;
            background-size: 82%;
            background-image: url(./assets/materi4/Materi\ 4_page-0001.jpg);
        }
        .frame-container{
            display: none;
            position: absolute;
            right: 15%;
            bottom: 10%;
        }

        .frame-container > iframe{
            height: calc(28vh + 50px);
            width : calc((28vh + 50px) * 1.777) ;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="frame-container">
            <iframe src="https://www.youtube.com/embed/Pv1DSvjBgqg?si=ESF4vCh49oOQiQSf"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </div>
        <div class="content mb-4">

        </div>
        <a href="./home.html" id="backToHome">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                class="bi bi-house-door-fill" viewBox="0 0 16 16">
                <path
                    d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5" />
            </svg>
        </a>
        <div class="d-flex w-100 justify-content-between">
            <span class="button-prev text-danger">
                <svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" fill="currentColor"
                    class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                    <path
                        d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
                </svg>
            </span>
            <span class="button-next text-danger">
                <svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" fill="currentColor"
                    class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                    <path
                        d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
                </svg>
            </span>
        </div>
        <img id="univLogo" src="./assets/logo-univ.png" alt="">
    </div>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.js"></script>
<script>
    $(document).ready(function () {
        var count = 1;
        var path = window.location.pathname;
        var page = path.split("materi")[1];
        page = page.split(".")[0];
        console.log(page);

        function updateBackground() {
            var formattedCount = count.toString().padStart(4, '0');
            $('.wrapper').css('background-image', 'url(./assets/materi4/Materi\\ 4_page-' + formattedCount + '.jpg)');
        }
        var frame_container_text_content = `<iframe src="https://www.youtube.com/embed/Pv1DSvjBgqg?si=ESF4vCh49oOQiQSf"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>`;
        $('.button-prev').click(function () {
            if (count > 1) {
                count--;

                updateBackground();
            }
            if (count == 12){
                $('.frame-container').html(frame_container_text_content);
            }
            if (count == 13) {
                $('.frame-container').css('display', 'block');
            } else {
                $('.frame-container').css('display', 'none');
            }
        });

        $('.button-next').click(function () {
            if (count < 14) {  // Adjust the limit as needed
                count++;
                updateBackground();
            }
            if (count == 14) {
                $('.frame-container').html(frame_container_text_content);
            }
            if (count == 13) {
                $('.frame-container').css('display', 'block');
            } else {
                $('.frame-container').css('display', 'none');
            }
        });

        // Initial background update
        updateBackground();
    });
</script>
<script src="./js/validate_orientation.js"></script>
</html>
