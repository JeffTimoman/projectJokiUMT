<script>

    function init_student(){
        const sortedStudents = Object.values(students).sort((a, b) => a[1].localeCompare(b[1]));

        for (let i = 0; i < sortedStudents.length; i++) {
            const element = sortedStudents[i];
            students[i] = element; 
            $(".inner-content").append(`
                <div class="student-wrapper mb-2">
                    <input class="student-num" value="${i+1}." type="text" disabled>
                    <input type="text" name="name" id="name" value="${element[1]}" disabled >
                    <input type="text" name="nim" id="nim" value="${element[0]}" disabled>
                </div>
            `);
        }
    }
    $(document).ready(() =>{
        init_student();
    });
