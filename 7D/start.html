<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0066cc, #33adff);
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .landing-container {
            text-align: center;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .swipe-hint {
            font-size: 1rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(-10px);
            }
        }

        .overlay {
            position: absolute;
            inset: 0;
            z-index: -1;
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="landing-container">
        <img src="./assets/logo-univ.png" alt="University Logo" class="logo">
        <div class="title">Dr. Mawardi, S.S.I., M.Pd</div>
        <div class="subtitle">Universitas Muhammadiyah Tangerang</div>
        <div class="swipe-hint">Slide left to continue &larr;</div>
    </div>

    <div class="overlay"></div>

    <script>
        document.addEventListener('touchstart', handleTouchStart, false);
        document.addEventListener('touchmove', handleTouchMove, false);

        let xDown = null;

        function handleTouchStart(evt) {
            const firstTouch = evt.touches[0];
            xDown = firstTouch.clientX;
        }

        function handleTouchMove(evt) {
            if (!xDown) {
                return;
            }

            let xUp = evt.touches[0].clientX;
            let xDiff = xDown - xUp;

            if (xDiff > 50) {
                // Slide left
                window.location.href = './home.html';
            }

            xDown = null;
        }
    </script>
</body>

</html>
